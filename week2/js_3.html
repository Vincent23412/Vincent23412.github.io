        <script>
            // # Find out whose middle name is unique among all the names, and print it. You can assume
            // # every input is a Chinese name with 2 ~ 3 words. If there are only 2 words in a name, the
            // # middle name is defined as the second word
            function func(...data){
                        // your code here
                        var name_list = []
                        for (var i of data){
                            name_list.push(i.slice(1));
                        }
                        word = name_list.join().replace(/,/g,'');
                        var ans_list = [];
                        for (i of name_list) {
                            ans = true;
                            for (j of i) {
                                if (count(word,j)>1){
                                    ans = false;
                                }
                            }
                            ans_list.push(ans);
                        }
                        for (i in name_list){
                            for (j of name_list[i]){
                                if (count(name_list[i],j)>1){
                                    ans_list[i] = true;
                                }
                            }
                        }
                        for (i in data){
                            if (ans_list[i]==true){
                                console.log(data[i])
                            }
                        }
                        count_false(ans_list);
                    }

            function count(word,find_word){
                find = 0;
                for (i of word) {
                    if (i == find_word){
                        find += 1;
                    }
                }
                return find;
            }


            function count_false(list){
                var count = 0;
                for (i of list){
                    if (i == false){
                        count += 1;
                    }
                }
                if (count == list.length){
                    console.log('沒有');
                }
            }
            func("彭大牆", "王明雅", "吳明"); // print 彭大牆
            func("郭靜雅", "王立強", "林靜宜", "郭立恆", "林花花"); // print 林花花
            func("郭宣雅", "林靜宜", "郭宣恆", "林靜花"); // print 沒有
            
            
        </script>
